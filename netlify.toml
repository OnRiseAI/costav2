[build]
  command = "npm run build"
  publish = "dist"

# --- SPA fallback ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- FULL SEO PRERENDERING ---
# Core static pages
[[prerender]]
  path = "/"
[[prerender]]
