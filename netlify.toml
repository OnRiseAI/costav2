[[prerender]]
  path = "/verification-promise"
[[prerender]]
  path = "/why-us"
[[prerender]]
  path = "/faq"
[[prerender]]
  path = "/cost-guides"
[[prerender]]
  path = "/holiday-homes"
[[prerender]]
  path = "/landlords"
[[prerender]]
  path = "/about"
[[prerender]]
  path = "/careers"
[[prerender]]
  path = "/contact"
[[prerender]]
  path = "/terms"
[[prerender]]
  path = "/privacy-policy"
[[prerender]]
  path = "/cookie-policy"
[[prerender]]
